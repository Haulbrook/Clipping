<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tool Checkout - Deep Roots Landscape</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --brand-primary: #2E7D32;
            --brand-primary-dark: #1B5E20;
            --brand-primary-light: #4CAF50;
            --brand-accent: #FFA726;
            --success: #66BB6A;
            --warning: #FFA726;
            --error: #EF5350;
            --info: #42A5F5;
            --gray-50: #FAFAFA;
            --gray-100: #F5F5F5;
            --gray-200: #EEEEEE;
            --gray-300: #E0E0E0;
            --gray-600: #757575;
            --gray-800: #424242;
            --gray-900: #212121;
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.12);
            --shadow-xl: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--brand-primary-light) 0%, var(--brand-primary) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow-xl);
            overflow: hidden;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--brand-primary) 0%, var(--brand-primary-dark) 100%);
            color: white;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .date-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .date-display {
            font-size: 1.3em;
            font-weight: 600;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            min-width: 200px;
            text-align: center;
        }

        .preset-controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background: white;
            color: var(--brand-primary);
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-sm);
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85em;
        }

        /* Content */
        .content {
            padding: 30px;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--brand-primary);
        }

        /* Available Tools Section */
        .tools-section {
            margin-bottom: 40px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        /* Tool Stack Card */
        .tool-stack {
            background: var(--gray-50);
            border-radius: 12px;
            padding: 15px;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            transition: all 0.2s ease;
            border-left: 4px solid var(--brand-primary);
        }

        .tool-stack:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .tool-stack.expanded {
            grid-column: span 2;
            background: white;
            border: 2px solid var(--brand-primary);
        }

        .stack-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .stack-name {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--gray-900);
        }

        .stack-count {
            background: var(--brand-primary);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .stack-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .tool-card {
            background: white;
            padding: 12px;
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
            cursor: move;
            transition: all 0.2s ease;
            border-left: 4px solid var(--brand-accent);
            position: relative;
        }

        .tool-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .tool-card.dragging {
            opacity: 0.5;
        }

        .tool-card.checked-out {
            opacity: 0.5;
            cursor: not-allowed;
            background: var(--gray-100);
        }

        .tool-name {
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 5px;
        }

        .tool-tag {
            display: inline-block;
            background: var(--warning);
            color: white;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .tool-tag.checked-out {
            background: var(--error);
        }

        /* Crew Checkout Section */
        .checkout-section {
            margin-top: 40px;
        }

        .crews-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .crew-zone {
            background: var(--gray-50);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow-md);
            border: 2px solid var(--gray-200);
        }

        .crew-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--brand-primary);
        }

        .crew-name {
            font-size: 1.3em;
            font-weight: 600;
            color: var(--brand-primary);
        }

        .remove-crew-btn {
            padding: 5px 10px;
            background: var(--error);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 0.85em;
            cursor: pointer;
            font-weight: 500;
        }

        .crew-dropzone {
            min-height: 120px;
            border: 2px dashed var(--gray-300);
            border-radius: 8px;
            padding: 15px;
            background: white;
            transition: all 0.2s ease;
        }

        .crew-dropzone.drag-over {
            border-color: var(--brand-primary);
            background: var(--gray-50);
            border-style: solid;
        }

        .crew-tools {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .crew-dropzone .tool-card {
            cursor: move;
        }

        .empty-message {
            text-align: center;
            color: var(--gray-600);
            font-size: 0.95em;
            padding: 20px;
        }

        /* Add Crew/Tool Section */
        .add-section {
            margin-top: 20px;
            padding: 20px;
            background: var(--gray-50);
            border-radius: 12px;
            border: 2px dashed var(--brand-primary);
        }

        .add-form {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-field {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border: 2px solid var(--gray-300);
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--brand-primary);
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            background: var(--gray-900);
            color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-xl);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            background: var(--success);
        }

        .toast.error {
            background: var(--error);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .tool-stack.expanded {
                grid-column: span 1;
            }

            .crews-container {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Hand Tool Checkout</h1>
            <p>Deep Roots Landscape - Daily Tool Management with Drag & Drop</p>

            <div class="controls">
                <div class="date-controls">
                    <button class="btn btn-secondary" onclick="changeDate(-1)">‚Üê Previous Day</button>
                    <div class="date-display" id="currentDate"></div>
                    <button class="btn btn-secondary" onclick="changeDate(1)">Next Day ‚Üí</button>
                    <button class="btn btn-secondary" onclick="loadToday()">Today</button>
                </div>

                <div class="preset-controls">
                    <button class="btn btn-secondary btn-small" onclick="savePreset(1)">Save Preset 1</button>
                    <button class="btn btn-secondary btn-small" onclick="savePreset(2)">Save Preset 2</button>
                    <button class="btn btn-secondary btn-small" onclick="savePreset(3)">Save Preset 3</button>
                    <span style="color: rgba(255,255,255,0.6); margin: 0 10px;">|</span>
                    <button class="btn btn-secondary btn-small" onclick="loadPreset(1)">Load 1</button>
                    <button class="btn btn-secondary btn-small" onclick="loadPreset(2)">Load 2</button>
                    <button class="btn btn-secondary btn-small" onclick="loadPreset(3)">Load 3</button>
                </div>
            </div>
        </div>

        <div class="content">
            <!-- Available Tools -->
            <div class="tools-section">
                <h2 class="section-title">Available Tools (Click to Expand)</h2>
                <div class="tools-grid" id="toolsGrid"></div>

                <!-- Add New Tool -->
                <div class="add-section">
                    <div class="add-form">
                        <input type="text" id="newToolType" class="input-field" placeholder="Tool Type (e.g., Hammer)">
                        <input type="text" id="newToolName" class="input-field" placeholder="Tool Name (e.g., Hammer #1)">
                        <input type="text" id="newToolTag" class="input-field" placeholder="Tag (e.g., T-011)">
                        <button class="btn" onclick="addNewTool()">‚ûï Add Tool</button>
                    </div>
                </div>
            </div>

            <!-- Crew Checkout Zones -->
            <div class="checkout-section">
                <h2 class="section-title">Crew Checkout Zones</h2>
                <div class="crews-container" id="crewsContainer"></div>

                <!-- Add New Crew -->
                <div class="add-section">
                    <div class="add-form">
                        <input type="text" id="newCrewName" class="input-field" placeholder="Crew Name (e.g., Crew A, John's Team)">
                        <button class="btn" onclick="addCrew()">‚ûï Add Crew</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Application State
        let currentDate = new Date();
        let tools = [];
        let crews = [];
        let expandedStacks = new Set();
        let draggedTool = null;

        // Initialize with default tools
        function getDefaultTools() {
            return [
                { id: 1, type: 'Shovel', name: 'Shovel #1', tag: 'T-001', crewId: null },
                { id: 2, type: 'Shovel', name: 'Shovel #2', tag: 'T-002', crewId: null },
                { id: 3, type: 'Shovel', name: 'Shovel #3', tag: 'T-003', crewId: null },
                { id: 4, type: 'Rake', name: 'Rake #1', tag: 'T-004', crewId: null },
                { id: 5, type: 'Rake', name: 'Rake #2', tag: 'T-005', crewId: null },
                { id: 6, type: 'Wheelbarrow', name: 'Wheelbarrow #1', tag: 'T-006', crewId: null },
                { id: 7, type: 'Wheelbarrow', name: 'Wheelbarrow #2', tag: 'T-007', crewId: null },
                { id: 8, type: 'Pruning Shears', name: 'Pruning Shears #1', tag: 'T-008', crewId: null },
                { id: 9, type: 'Pruning Shears', name: 'Pruning Shears #2', tag: 'T-009', crewId: null },
                { id: 10, type: 'Hedge Trimmer', name: 'Hedge Trimmer #1', tag: 'T-010', crewId: null }
            ];
        }

        // Initialize
        function init() {
            loadFromLocalStorage();
            updateDateDisplay();
            renderTools();
            renderCrews();
        }

        // Date Management
        function updateDateDisplay() {
            const dateStr = currentDate.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('currentDate').textContent = dateStr;
        }

        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDateDisplay();
            expandedStacks.clear();
            loadFromLocalStorage();
            renderTools();
            renderCrews();
        }

        function loadToday() {
            currentDate = new Date();
            updateDateDisplay();
            expandedStacks.clear();
            loadFromLocalStorage();
            renderTools();
            renderCrews();
        }

        // Storage Management
        function getStorageKey() {
            return `handtools_${currentDate.toISOString().split('T')[0]}`;
        }

        function loadFromLocalStorage() {
            const stored = localStorage.getItem(getStorageKey());
            if (stored) {
                const data = JSON.parse(stored);
                tools = data.tools || getDefaultTools();
                crews = data.crews || [];
            } else {
                tools = getDefaultTools();
                crews = [];
            }
        }

        function saveToLocalStorage() {
            const data = { tools, crews };
            localStorage.setItem(getStorageKey(), JSON.stringify(data));
        }

        // Preset Management
        function savePreset(num) {
            const data = { tools, crews };
            localStorage.setItem(`handtools_preset_${num}`, JSON.stringify(data));
            showToast(`Preset ${num} saved!`, 'success');
        }

        function loadPreset(num) {
            const stored = localStorage.getItem(`handtools_preset_${num}`);
            if (stored) {
                const data = JSON.parse(stored);
                tools = data.tools || getDefaultTools();
                crews = data.crews || [];
                saveToLocalStorage();
                renderTools();
                renderCrews();
                showToast(`Preset ${num} loaded!`, 'success');
            } else {
                showToast(`Preset ${num} is empty`, 'error');
            }
        }

        // Tool Management
        function addNewTool() {
            const type = document.getElementById('newToolType').value.trim();
            const name = document.getElementById('newToolName').value.trim();
            const tag = document.getElementById('newToolTag').value.trim();

            if (!type || !name || !tag) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            if (tools.some(t => t.tag === tag)) {
                showToast('A tool with this tag already exists!', 'error');
                return;
            }

            const newTool = {
                id: Math.max(...tools.map(t => t.id), 0) + 1,
                type,
                name,
                tag,
                crewId: null
            };

            tools.push(newTool);
            saveToLocalStorage();
            renderTools();

            document.getElementById('newToolType').value = '';
            document.getElementById('newToolName').value = '';
            document.getElementById('newToolTag').value = '';

            showToast(`Tool "${name}" added!`, 'success');
        }

        // Group tools by type
        function groupToolsByType() {
            const groups = {};
            tools.forEach(tool => {
                if (!groups[tool.type]) {
                    groups[tool.type] = [];
                }
                groups[tool.type].push(tool);
            });
            return groups;
        }

        // Render Tools
        function renderTools() {
            const grid = document.getElementById('toolsGrid');
            const toolGroups = groupToolsByType();

            grid.innerHTML = Object.entries(toolGroups).map(([type, groupTools]) => {
                const isExpanded = expandedStacks.has(type);
                const availableCount = groupTools.filter(t => !t.crewId).length;
                const totalCount = groupTools.length;

                if (isExpanded) {
                    return `
                        <div class="tool-stack expanded" onclick="toggleStack('${type}', event)">
                            <div class="stack-header">
                                <div class="stack-name">üîΩ ${type}</div>
                                <div class="stack-count">${availableCount} / ${totalCount} available</div>
                            </div>
                            <div class="stack-items">
                                ${groupTools.map(tool => `
                                    <div class="tool-card ${tool.crewId ? 'checked-out' : ''}"
                                         draggable="${!tool.crewId}"
                                         data-tool-id="${tool.id}"
                                         ondragstart="handleToolDragStart(event)"
                                         ondragend="handleToolDragEnd(event)"
                                         onclick="event.stopPropagation()">
                                        <div class="tool-name">${tool.name}</div>
                                        <div class="tool-tag ${tool.crewId ? 'checked-out' : ''}">${tool.tag}</div>
                                        ${tool.crewId ? '<div style="font-size: 0.85em; color: var(--error); margin-top: 5px;">Checked Out</div>' : ''}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    return `
                        <div class="tool-stack" onclick="toggleStack('${type}', event)">
                            <div class="stack-header">
                                <div class="stack-name">‚ñ∂Ô∏è ${type}</div>
                                <div class="stack-count">x ${totalCount}</div>
                            </div>
                            <div style="font-size: 0.9em; color: var(--gray-600); margin-top: 5px;">
                                ${availableCount} available ‚Ä¢ Click to expand
                            </div>
                        </div>
                    `;
                }
            }).join('');
        }

        function toggleStack(type, event) {
            if (event.target.classList.contains('tool-card')) {
                return;
            }

            if (expandedStacks.has(type)) {
                expandedStacks.delete(type);
            } else {
                expandedStacks.add(type);
            }
            renderTools();
        }

        // Crew Management
        function addCrew() {
            const nameInput = document.getElementById('newCrewName');
            const name = nameInput.value.trim();

            if (!name) {
                showToast('Please enter a crew name', 'error');
                return;
            }

            crews.push({
                id: Date.now(),
                name: name,
                tools: []
            });

            nameInput.value = '';
            saveToLocalStorage();
            renderCrews();
            showToast(`Crew "${name}" added!`, 'success');
        }

        function removeCrew(crewId) {
            if (confirm('Are you sure? All tools will be returned.')) {
                // Return all tools from this crew
                tools.forEach(tool => {
                    if (tool.crewId === crewId) {
                        tool.crewId = null;
                    }
                });

                crews = crews.filter(c => c.id !== crewId);
                saveToLocalStorage();
                renderTools();
                renderCrews();
                showToast('Crew removed', 'success');
            }
        }

        // Render Crews
        function renderCrews() {
            const container = document.getElementById('crewsContainer');

            if (crews.length === 0) {
                container.innerHTML = '<div class="empty-message">No crews yet. Add a crew to start checking out tools.</div>';
                return;
            }

            container.innerHTML = crews.map(crew => {
                const crewTools = tools.filter(t => t.crewId === crew.id);

                return `
                    <div class="crew-zone">
                        <div class="crew-header">
                            <div class="crew-name">${crew.name}</div>
                            <button class="remove-crew-btn" onclick="removeCrew(${crew.id})">Remove</button>
                        </div>
                        <div class="crew-dropzone"
                             data-crew-id="${crew.id}"
                             ondragover="handleCrewDragOver(event)"
                             ondragleave="handleCrewDragLeave(event)"
                             ondrop="handleCrewDrop(event)">
                            <div class="crew-tools">
                                ${crewTools.length === 0 ?
                                    '<div class="empty-message">Drop tools here</div>' :
                                    crewTools.map(tool => `
                                        <div class="tool-card"
                                             draggable="true"
                                             data-tool-id="${tool.id}"
                                             ondragstart="handleToolDragStart(event)"
                                             ondragend="handleToolDragEnd(event)">
                                            <div class="tool-name">${tool.name}</div>
                                            <div class="tool-tag">${tool.tag}</div>
                                        </div>
                                    `).join('')
                                }
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Drag and Drop Handlers
        function handleToolDragStart(event) {
            const toolId = parseInt(event.target.dataset.toolId);
            draggedTool = tools.find(t => t.id === toolId);
            event.target.classList.add('dragging');
            event.dataTransfer.effectAllowed = 'move';
        }

        function handleToolDragEnd(event) {
            event.target.classList.remove('dragging');
            draggedTool = null;
        }

        function handleCrewDragOver(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'move';
            event.currentTarget.classList.add('drag-over');
        }

        function handleCrewDragLeave(event) {
            event.currentTarget.classList.remove('drag-over');
        }

        function handleCrewDrop(event) {
            event.preventDefault();
            const dropzone = event.currentTarget;
            dropzone.classList.remove('drag-over');

            if (!draggedTool) return;

            const crewId = parseInt(dropzone.dataset.crewId);

            // Update tool assignment
            const tool = tools.find(t => t.id === draggedTool.id);
            if (tool) {
                tool.crewId = crewId;
                saveToLocalStorage();
                renderTools();
                renderCrews();
            }
        }

        // Toast Notifications
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Initialize app
        init();
    </script>
</body>
</html>
