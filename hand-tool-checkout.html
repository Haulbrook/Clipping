<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tool Checkout - Deep Roots Landscape</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .date-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .date-display {
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .btn {
            padding: 12px 24px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .content {
            padding: 30px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .tool-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .tool-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
        }

        .tag {
            background: #ffc107;
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }

        .tag.checked-out {
            background: #dc3545;
            color: white;
        }

        .tool-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
        }

        .status-indicator.checked-out {
            background: #dc3545;
        }

        .status-text {
            font-weight: 500;
            color: #666;
        }

        .crew-info {
            margin-top: 10px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .crew-name {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .checkout-time {
            font-size: 0.9em;
            color: #666;
        }

        .checkout-btn {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background: #218838;
        }

        .checkout-btn.return {
            background: #dc3545;
        }

        .checkout-btn.return:hover {
            background: #c82333;
        }

        .add-tool-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px dashed #667eea;
        }

        .add-tool-section h3 {
            margin-bottom: 15px;
            color: #667eea;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-field {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }

            .input-group {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .date-display {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Hand Tool Checkout</h1>
            <p>Deep Roots Landscape - Daily Tool Management</p>

            <div class="date-controls">
                <button class="btn btn-secondary" onclick="loadYesterday()">‚Üê Load Yesterday</button>
                <div class="date-display" id="currentDate"></div>
                <button class="btn btn-secondary" onclick="loadToday()">Load Today ‚Üí</button>
            </div>
        </div>

        <div class="content">
            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalTools">0</div>
                    <div class="stat-label">Total Tools</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="checkedOut">0</div>
                    <div class="stat-label">Checked Out</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="available">0</div>
                    <div class="stat-label">Available</div>
                </div>
            </div>

            <!-- Tools Grid -->
            <div class="tools-grid" id="toolsGrid"></div>

            <!-- Add New Tool -->
            <div class="add-tool-section">
                <h3>‚ûï Add New Tool</h3>
                <div class="input-group">
                    <input type="text" id="newToolName" class="input-field" placeholder="Tool Name (e.g., Shovel #3)">
                    <input type="text" id="newToolTag" class="input-field" placeholder="Tag Number (e.g., T-003)">
                    <button class="btn" onclick="addNewTool()">Add Tool</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let tools = [];
        let currentDate = new Date();

        // Initialize app
        function init() {
            loadFromLocalStorage();
            updateDateDisplay();
            renderTools();
            updateStats();
        }

        // Load yesterday's data
        function loadYesterday() {
            currentDate.setDate(currentDate.getDate() - 1);
            updateDateDisplay();
            loadFromLocalStorage();
            renderTools();
            updateStats();
        }

        // Load today's data
        function loadToday() {
            currentDate = new Date();
            updateDateDisplay();
            loadFromLocalStorage();
            renderTools();
            updateStats();
        }

        // Update date display
        function updateDateDisplay() {
            const dateStr = currentDate.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('currentDate').textContent = dateStr;
        }

        // Get storage key for current date
        function getStorageKey() {
            return `tools_${currentDate.toISOString().split('T')[0]}`;
        }

        // Load from localStorage
        function loadFromLocalStorage() {
            const stored = localStorage.getItem(getStorageKey());
            if (stored) {
                tools = JSON.parse(stored);
            } else {
                // Load default tools if no data for this date
                tools = getDefaultTools();
                saveToLocalStorage();
            }
        }

        // Save to localStorage
        function saveToLocalStorage() {
            localStorage.setItem(getStorageKey(), JSON.stringify(tools));
        }

        // Default tools with tags
        function getDefaultTools() {
            return [
                { id: 1, name: 'Shovel #1', tag: 'T-001', status: 'available', crew: null, checkoutTime: null },
                { id: 2, name: 'Shovel #2', tag: 'T-002', status: 'available', crew: null, checkoutTime: null },
                { id: 3, name: 'Rake #1', tag: 'T-003', status: 'available', crew: null, checkoutTime: null },
                { id: 4, name: 'Rake #2', tag: 'T-004', status: 'available', crew: null, checkoutTime: null },
                { id: 5, name: 'Wheelbarrow #1', tag: 'T-005', status: 'available', crew: null, checkoutTime: null },
                { id: 6, name: 'Wheelbarrow #2', tag: 'T-006', status: 'available', crew: null, checkoutTime: null },
                { id: 7, name: 'Pruning Shears #1', tag: 'T-007', status: 'available', crew: null, checkoutTime: null },
                { id: 8, name: 'Pruning Shears #2', tag: 'T-008', status: 'available', crew: null, checkoutTime: null },
                { id: 9, name: 'Hedge Trimmer #1', tag: 'T-009', status: 'available', crew: null, checkoutTime: null },
                { id: 10, name: 'Leaf Blower #1', tag: 'T-010', status: 'available', crew: null, checkoutTime: null }
            ];
        }

        // Render tools
        function renderTools() {
            const grid = document.getElementById('toolsGrid');

            // Sort: available tools first, then checked out (with tag at bottom)
            const sortedTools = [...tools].sort((a, b) => {
                if (a.status === 'available' && b.status === 'checked-out') return -1;
                if (a.status === 'checked-out' && b.status === 'available') return 1;
                return a.id - b.id;
            });

            grid.innerHTML = sortedTools.map(tool => {
                const isCheckedOut = tool.status === 'checked-out';

                // Tag always stays with the tool, but moves to bottom when checked out
                const tagHtml = `<div class="tag ${isCheckedOut ? 'checked-out' : ''}">${tool.tag}</div>`;

                return `
                    <div class="tool-card">
                        <div class="tool-header">
                            <div class="tool-name">${tool.name}</div>
                            ${tagHtml}
                        </div>

                        <div class="tool-status">
                            <div class="status-indicator ${isCheckedOut ? 'checked-out' : ''}"></div>
                            <div class="status-text">${isCheckedOut ? 'Checked Out' : 'Available'}</div>
                        </div>

                        ${isCheckedOut ? `
                            <div class="crew-info">
                                <div class="crew-name">üë§ ${tool.crew}</div>
                                <div class="checkout-time">‚è∞ ${tool.checkoutTime}</div>
                            </div>
                            <button class="checkout-btn return" onclick="returnTool(${tool.id})">
                                Return Tool
                            </button>
                        ` : `
                            <button class="checkout-btn" onclick="checkoutTool(${tool.id})">
                                Check Out
                            </button>
                        `}
                    </div>
                `;
            }).join('');
        }

        // Checkout tool
        function checkoutTool(toolId) {
            const crewName = prompt('Enter crew member name:');
            if (!crewName) return;

            const tool = tools.find(t => t.id === toolId);
            if (tool) {
                tool.status = 'checked-out';
                tool.crew = crewName;
                tool.checkoutTime = new Date().toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit'
                });

                saveToLocalStorage();
                renderTools();
                updateStats();
            }
        }

        // Return tool
        function returnTool(toolId) {
            const tool = tools.find(t => t.id === toolId);
            if (tool) {
                tool.status = 'available';
                tool.crew = null;
                tool.checkoutTime = null;

                saveToLocalStorage();
                renderTools();
                updateStats();
            }
        }

        // Add new tool
        function addNewTool() {
            const name = document.getElementById('newToolName').value.trim();
            const tag = document.getElementById('newToolTag').value.trim();

            if (!name || !tag) {
                alert('Please enter both tool name and tag number');
                return;
            }

            // Check if tag already exists
            if (tools.some(t => t.tag === tag)) {
                alert('A tool with this tag already exists!');
                return;
            }

            const newTool = {
                id: Math.max(...tools.map(t => t.id), 0) + 1,
                name,
                tag,
                status: 'available',
                crew: null,
                checkoutTime: null
            };

            tools.push(newTool);
            saveToLocalStorage();
            renderTools();
            updateStats();

            // Clear inputs
            document.getElementById('newToolName').value = '';
            document.getElementById('newToolTag').value = '';
        }

        // Update statistics
        function updateStats() {
            const total = tools.length;
            const checkedOut = tools.filter(t => t.status === 'checked-out').length;
            const available = total - checkedOut;

            document.getElementById('totalTools').textContent = total;
            document.getElementById('checkedOut').textContent = checkedOut;
            document.getElementById('available').textContent = available;
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
