# Netlify Configuration for Deep Roots Dashboard
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # No build command needed - this is a static site (explicit empty command to override UI settings)
  # No build command needed - this is a static HTML/CSS/JS site
  command = ""
  publish = "."

  # Skip build if no changes to frontend files
  ignore = "git diff --quiet HEAD^ HEAD -- . ':!code.js' ':!README.md'"

[build.environment]
  NODE_VERSION = "18"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Allow connections to Google Apps Script backend
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://script.google.com https://script.googleusercontent.com; img-src 'self' data: https:; frame-src 'self' https://script.google.com https://script.googleusercontent.com;"

# Cache static assets
[[headers]]
  for = "/styles/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML or service worker
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Optimize asset delivery
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = false  # Don't bundle - we have modular JS
  minify = true

[build.processing.html]
  pretty_urls = false

[build.processing.images]
  compress = true
